name: retrocode.io to cloud.tencent
on:
  push:
    branches:
      - main
jobs:
  build:
    # 运行环境:ubuntu
    runs-on: ubuntu-latest
    steps:
      # 切换分支
      - name: Checkout
        uses: actions/checkout@main
